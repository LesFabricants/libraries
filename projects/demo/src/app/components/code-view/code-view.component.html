<section>
  <header>
    <nav>
      @for (file of files; track $index) {
      <button
        (click)="changeCurrentFile(file)"
        [class.active]="currentFile?.name === file.name"
      >
        {{ file.name }}
      </button>
      }
    </nav>
  </header>
  <article>
    @if (currentFile) {
    <pre><code [highlight]="currentFile.code"></code></pre>
    }
  </article>
</section>
