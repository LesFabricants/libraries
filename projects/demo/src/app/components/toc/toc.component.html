<ol>
  <li *ngFor="let item of items" [ngClass]="'level' + item.level">
    <a
      routerLink="."
      [fragment]="slugs.getKey(item)"
      (click)="scrollTo(item)"
      [ngClass]="{
        active: item.el === (scrollSpyService.activeElement$ | async)
      }"
      >{{ item.name }}</a
    >
    <demo-toc *ngIf="item.subitems.length" [items]="item.subitems"></demo-toc>
  </li>
</ol>
